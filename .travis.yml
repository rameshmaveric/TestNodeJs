language: node_js
node_js:
  - '0.12'
  - 'iojs'
script: npm run ci
script:
- pwd
- chmod 777 ./Redirect_script.sh
- ./Redirect_script.sh
- pwd 
after_failure:
  - export MY_MOD="nodejs"
  - export MY_LOG_DIR="$(pwd)/${MY_MOD}/build/outputs/reports/TestNodeJs/connected/"
  - pwd && cd "${MY_LOG_DIR:-.}" && pwd && ls -al
  - sudo apt-get install -qq lynx && lynx --dump index.html > myIndex.log
  - lynx --dump com.android.builder.testing.ConnectedDevice.html > myConnectedDevice.log
  - lynx --dump com.android.builder.testing.html > myTesting.log
  - echo "$file"; echo "====================="; cat "$file"; done || true

